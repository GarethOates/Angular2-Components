<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" #username="ngForm" ngControl="username">
        <div *ngIf="username.control.pending">Checking for uniqueness...</div>
        <div *ngIf="username.touched && username.errors">
            <div *ngIf="username.errors.required" class="alert alert-danger">
                Username is Required.
            </div>
            <div *ngIf="username.errors.cannotContainSpace" class="alert alert-danger">
                Username cannot contain spaces.
            </div>
            <div *ngIf="username.errors.shouldBeUnique" class="alert alert-danger">
                Username {{ username.value }} already taken.
            </div>
            <div class="alert alert-danger" *ngIf="username.errors.invalidLogin">
                Username or password is invalid.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="text" class="form-control" #password="ngForm" ngControl="password">
        <div *ngIf="password.touched && !password.valid" class="alert alert-danger">Password is Required.</div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="username.errors || password.errors">Sign Up</button>
</form>
