<div class="media">
    <div class="media-left">
        <a href="#">
            <img class="media-object img-rounded" width="100" height="100" src="{{data.image}}" alt="image">
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{ data.title }} <span class="handle">{{ data.handle }}</span></h4> 
        {{ data.body }}
        <div>
            <like [isLiked]="data.isLiked" [noOfLikes]="data.likes" (liked)="onLike($event, data)"></like>
        </div>
    </div>
