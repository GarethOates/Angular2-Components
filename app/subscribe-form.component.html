<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngControl="firstName" #firstName="ngForm" id="firstName" type="text" class="form-control" required minlength="3">
        <div *ngIf="firstName.touched && firstName.errors">
            <div class="alert alert-danger" *ngIf="firstName.errors.required">First name is required.</div>
            <div class="alert alert-danger" *ngIf="firstName.errors.minlength">First name must be at least {{ firstName.errors.minlength.requiredLength}} characters long.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" ngControl="email" #email="ngForm" id="email" type="text" class="form-control" required minlength="3">
        <div *ngIf="email.touched && email.errors">
            <div class="alert alert-danger" *ngIf="email.errors.required">Email is required.</div>
            <div class="alert alert-danger" *ngIf="email.errors.minlength">Email must be at least {{ email.errors.minlength.requiredLength}} characters long.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="frequency">Frequency of emails</label>
        <select type="text" ngControl="frequency" #frequency="ngForm" id="frequency" type="select" class="form-control" required>
        <option>Daily</option>
        <option>Weekly</option>
        <option>Monthly</option>
       </select>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
